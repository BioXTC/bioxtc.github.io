<body class="">

    <h1 class="mb-3 mt-5 m-auto text-center fw-bolder">Neumorphism Calc</h1>
    <div class="container d-flex flex-column inter-bold " id="calcu">

        <div class="row g-2 mb-2">
            <div class="col-9">
                <input class=" " type="text" id="result">
            </div>
            <div class="col-3 ">
                <input class="calc_button" type="button" value="Clear" onclick="clr()" id="clear">
            </div>
        </div>
        <div class="row g-2 mb-2">
            <div class="col-3">
                <input class="calc_button" type="button" value="1" onclick="dis('1')" onkeydown="myFunction(event)">
            </div>
            <div class="col-3 ">
                <input class="calc_button" type="button" value="2" onclick="dis('2')" onkeydown="myFunction(event)">
            </div>
            <div class="col-3">
                <input class="calc_button" type="button" value="3" onclick="dis('3')" onkeydown="myFunction(event)">
            </div>
            <div class="col-3">
                <input class="calc_button" type="button" value="/" onclick="dis('/')" onkeydown="myFunction(event)">
            </div>
        </div>
        <div class="row g-2 mb-2">
            <div class="col-3">
                <input class="calc_button" type="button" value="4" onclick="dis('4')" onkeydown="myFunction(event)">
            </div>
            <div class="col-3">
                <input class="calc_button" type="button" value="5" onclick="dis('5')" onkeydown="myFunction(event)">
            </div>
            <div class="col-3">
                <input class="calc_button" type="button" value="6" onclick="dis('6')" onkeydown="myFunction(event)">
            </div>
            <div class="col-3">
                <input class="calc_button" type="button" value="*" onclick="dis('*')" onkeydown="myFunction(event)">
            </div>
        </div>
        <div class="row g-2 mb-2">
            <div class="col-3">
                <input class="calc_button" type="button" value="7" onclick="dis('7')" onkeydown="myFunction(event)">
            </div>
            <div class="col-3">
                <input class="calc_button" type="button" value="8" onclick="dis('8')" onkeydown="myFunction(event)">
            </div>
            <div class="col-3">
                <input class="calc_button" type="button" value="9" onclick="dis('9')" onkeydown="myFunction(event)">
            </div>
            <div class="col-3">
                <input class="calc_button" type="button" value="-" onclick="dis('-')" onkeydown="myFunction(event)">
            </div>
        </div>
        <div class="row g-2">
            <div class="col-3">
                <input class="calc_button" type="button" value="0" onclick="dis('0')" onkeydown="myFunction(event)">
            </div>
            <div class="col-3">
                <input class="calc_button" type="button" value="." onclick="dis('.')" onkeydown="myFunction(event)">
            </div>
            <div class="col-3">
                <input class="calc_button" type="button" value="=" onclick="solve()" id="equals"/>
              
            </div>
            <div class="col-3">
                <input class="calc_button" type="button" value="+" onclick="dis('+')" onkeydown="myFunction(event)">
            </div>
        </div>
    </div>
